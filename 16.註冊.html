<html>
    <head><title>註冊</title></head>
    <body>
        <form method="GET" action="regist.php">
            姓名:<input type=text name=id><br>
            密碼:<input type=password name=pwd><br>
            性別:<input type=radio name=sex value=m>男
            <input type=radio name=sex value=f>女
            <input type=radio name=sex value=s checked>多元<br>
            興趣: <input type=checkbox name=interest value=tv>電視
            <input type=checkbox name=interest value=movie>看電影
            <input type=checkbox name=interest value=novels checked>小說
            <input type=checkbox name=interest value=Comics>漫畫<br>
            居住地:<select name=county>
                <option value=Keelung>基隆</option>
                <option value=NewTaipei>新北</option>
                <option value=Taipei>台北</option>
                <option value=others>其他</option>
                </select><br>
                自傳:<br><textarea name=autobiography rows=10 cols=40>請輸入自傳...</textarea><!--40行10列-->
            <p></p>
            <input type=submit value="註冊">
            <input type=reset value="清除">
        </form>
    </body>
</html>
