<html><!--重複用class,一次用id-->
    <head><title>背景顏色</title>
    <style>
        .bg1{background-color: rgb(31, 171, 226);}
        #bg2{background-color: rgb(93, 40, 238);}
    </style>
    </head>
    <body>
     <span class="bg1">  清晨，一輪橘紅色的陽光從地平線上升起</span> ，給籠罩在氤氳迷霧的大地塗摸上了一層霞光，
        雖是冬天，濃重的白霜蓋住了<span class="bg1"> 草叢、田垛、菜蔬、田間、原野。</span>
        然而這絲絲縷縷黃燦燦的光亮驅散了霧障霜凝朦朧的早晨，尤如穴居久了的生靈凝聚的血液重又活躍起來了。
        陰冷了一段時日的冬天，乘著這明媚的亮光，幾乎家家戶戶皆爭先恐後洗衣搓被單，
        翻曬被褥，陽光是有味道的，晚上躺在接受了紫外線曝曬的被窩裡，<span id="bg2"> 郁香濃烈，連做的夢都是那般的甜。</span>
    </body>
</html>
