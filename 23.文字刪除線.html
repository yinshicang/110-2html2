<html>
    <head><title>文字刪除線</title>
    <style>
        h1{text-decoration: overline;}
        h2{text-decoration: underline;}
        h3{text-decoration: line-through;}
        a{text-decoration: none;}
    </style>
    </head>
    <body>
      <h1>這是文字</h1>
      <h2>這是文字</h2>
      <h3>這是文字</h3>
      <a href=#>這是連結</a>
    </body>
    </html>
    <!--overline上標
      underline下標
      line-through刪除線
    none不需要連結底線-->
